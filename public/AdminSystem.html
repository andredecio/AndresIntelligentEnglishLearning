<!DOCTYPE html>
<html lang="en">
<!--     // Modified today 18/09/25 code deployed: v1.008a -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase AI Module Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="AdminSystem.css" />
</head>
<body>
    <div id="globalAlertMessages" style="display:none; padding: 10px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 5px; margin: 10px auto; max-width: 800px;">
        <!-- Messages from ui-utilities.js will appear here -->
    </div>
    <div class="container">
        <!-- Section for Authentication (Login Form) -->
        <div id="authSection">
            <h1>Admin Login</h1>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>

                <button type="submit">Log In</button>
            </form>
            <p id="loginError" class="error-message"></p>
        </div>
			
        <!-- Section for Content Generator (Visible only after successful admin login) -->
        <div id="generatorSection" style="display: none;"> <!-- Added style="display: none;" for initial hiding -->
            <h1>Generate Modules </h1>
            <button id="logoutButton" type="button">Log Out</button>
			<button id="manageContentBtn" type="button">Manage Module Content</button>

            <!-- NEW: Div for displaying user's payment status and balance -->
            <div id="userPaymentStatus" class="user-status-info">
                <!-- Content will be populated by AdminSystem_Generator.js -->
            </div>

            <form id="contentGeneratorForm">
                <label for="cefrLevel">CEFR Level:</label>
                <select id="cefrLevel" required>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                </select>
                <label for="ModuleType">Module Type:</label>
                <select id="ModuleType" required>
                    <option value="LESSON">LESSON</option>
					<option value="VOCABULARY">VOCABULARY</option>
                    <option value="GRAMMAR">GRAMMAR</option>
                    <option value="CONVERSATION">CONVERSATION</option>
                    <option value="LISTENINGSPEAKING">LISTENINGSPEAKING</option>
                    <option value="READING-WRITING">READING-WRITING</option>
                    <option value="GAME">GAME</option>
                    <option value="EXAM">EXAM</option>
		            <option value="QUIZ">QUIZ</option>
			
                </select>
					<div class="input-pair">
						<div>
						<label for="numVItems">Number of Vocab Items:</label>
						<input type="number" id="numVItems" value="5" min="0" max="100" required>
						</div>
						<div>
						<label for="numGItems">Number of Grammar Items:</label>
						<input type="number" id="numGItems" value="5" min="0" max="100" required>
						</div>
						<div>
						<label for="numCItems">Number of Conversation Items:</label>
						<input type="number" id="numCItems" value="3" min="0" max="100" required>
						</div>
						<div>
						<label for="numRWItems">Number of Reading-Writing Items:</label>
						<input type="number" id="numRWItems" value="2" min="0" max="100" required>
						</div>
						<div>
						<label for="numLSItems">Number of ListeningSpeaking Items:</label>
						<input type="number" id="numLSItems" value="2" min="0" max="100" required>
						</div>

					</div>
                <label for="theme">Theme (e.g., Daily Life, Animals, Food):</label>
                <input type="text" id="theme" value="Advanced English" required>

                <button type="submit">Generate Content</button>
            </form>
			 <!-- The spinner element -->
			<div id="loadingSpinner" class="spinner hidden"></div>
			<p id="skippedWordsDisplay" class="loading"></p> 
            <div id="loading" class="loading" style="display: none;">Generating content... This might take a moment.</div>
            <div id="response" class="loading" ></div>
        </div>
    </div>

    <!-- Firebase SDKs and auto-init script (as detailed in Step 1) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- Your NEW custom modular JavaScript files -->
    <script type="module" src="firebase-services.js"></script>
    <script type="module" src="ui-utilities.js"></script>
    <!-- Note: common.js is NOT included here as AdminSystem_Auth.js handles specific admin auth. -->

    <!-- Page-specific JavaScript for AdminSystem.html, now split -->
    <script type="module" src="AdminSystem_Generator.js"></script> <!-- Handles content generation forms -->
	<script type="module" src="AdminSystem_Auth.js"></script>      <!-- Handles login, logout, and admin claims -->
</body> 
</html>
