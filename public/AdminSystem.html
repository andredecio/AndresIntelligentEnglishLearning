<!DOCTYPE html>
<html lang="en">
<!--     // Modified today 12/7/25 code deployed: v1.004 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase AI Vocabulary Content Generator</title>
    <!-- Global & Page-Specific Styles -->
    <!-- It's good practice to link CSS in the <head> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="AdminSystem.css" />
</head>
<body>
    <div class="container">
        <!-- Section for Authentication (Login Form) -->
        <div id="authSection">
            <h1>Admin Login</h1>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>

                <button type="submit">Log In</button>
            </form>
            <p id="loginError" class="error-message"></p>
        </div>

        <!-- Section for Content Generator (Visible only after successful admin login) -->
        <div id="generatorSection">
            <h1>Generate Vocabulary Content</h1>
            <button id="logoutButton" type="button">Log Out</button>

            <form id="contentGeneratorForm">
                <label for="cefrLevel">CEFR Level:</label>
                <select id="cefrLevel" required>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                </select>

                <label for="numWords">Number of Words:</label>
                <input type="number" id="numWords" value="50" min="1" max="100" required>

                <label for="theme">Theme (e.g., Daily Life, Animals, Food):</label>
                <input type="text" id="theme" value="Advanced English" required>

                <button type="submit">Generate Content</button>
            </form>

            <div id="loading" class="loading" style="display: none;">Generating content... This might take a moment.</div>
            <div id="response" class="loading" ></div>
        </div>
    </div>

    <!-- Firebase SDKs (Compat) -->
    <!-- Load these first so AdminSystem.js can use them -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- Page-specific logic -->
    <!-- Your AdminSystem.js will handle the login, logout, and form submission -->
    <script src="AdminSystem.js"></script>
</body>
</html>
