<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Firebase Auth</title>

    <!-- Firebase SDKs -->
    <!-- Use the latest v10+ modular SDKs for new projects -->
    <!-- Note: FirebaseUI v6.x and above are built for modular SDKs (v9+) -->
    <!-- You can find the latest versions on the Firebase documentation -->
    <!-- Make sure these paths are correct for your setup (e.g., from /__/firebase) -->
    <script defer src="/__/firebase/11.9.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.9.1/firebase-auth-compat.js"></script>
    <!-- Add other Firebase SDKs you need here -->

    <!-- FirebaseUI CSS -->
    <!-- Get the corresponding version for the JS below -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <!-- Important: Check Firebase docs for latest FirebaseUI version -->
    <!-- Example for a newer version (replace 6.1.0 below if needed): -->
    <!-- <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/9.10.0/firebase-ui-auth.css" /> -->


    <!-- Initialize Firebase -->
    <!-- This script is served by the Firebase emulator or hosting -->
    <!-- It sets up firebase.initializeApp() and connects to emulators if useEmulator=true -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>


    <!-- FirebaseUI JS -->
    <!-- THIS IS THE CRUCIAL FILE FOR FIREBASEUI ITSELF -->
    <!-- Get the corresponding version for the CSS above -->
    <script defer src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebaseui.js"></script>
    <!-- Example for a newer version (replace 6.1.0 above if needed): -->
    <!-- <script defer src="https://www.gstatic.com/firebasejs/ui/9.10.0/firebaseui.js"></script> -->


    <!-- Your App's Script -->
    <script defer src="script.js"></script>

    <style>
        /* Simple styles to show/hide sections */
        #auth-container, #app-content {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
        }
        #auth-container { display: none; } /* Hidden by default, shown by script */
        #app-content { display: none; } /* Hidden by default, shown by script */
    </style>
</head>
<body>

    <h1>Simple Firebase Authentication Example</h1>

    <!-- Content shown when signed out -->
    <div id="auth-container">
        <h2>Sign In or Sign Up</h2>
        <!-- The container where the FirebaseUI widget will be rendered -->
        <div id="firebaseui-auth-container"></div>
    </div>

    <!-- Content shown when signed in -->
    <div id="app-content">
        <h2>Welcome! You are signed in.</h2>
        <p>Your email: <span id="user-email"></span></p>
        <p>Your UID: <span id="user-uid"></span></p>
        <button id="signOutButton">Sign Out</button>
    </div>

</body>
</html>
